<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
<div class="panel panel-primary"  ng-app="app">
    <div class="panel-heading">
        <div class="panel-title">双向绑定</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form  role="form" class="form-horizontal"  ng-controller="userlist">
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control"  ng-model="userinfo.eamil">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">密码</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" placeholder="下划线、字母组成"  ng-model="userinfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"  ng-model="userinfo.autologin">自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary"  ng-click="getFormData()">
                                获取表单数据
                            </button>

                            <button class="btn"  ng-click="setFormData()">
                                设置表单数据
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div ng-controller="cssCtrl">
                    <p class="text-{{color}}">我的是进城费</p>
                    <button  class="btn  btn-default"  ng-click="setGreen()">绿色</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div  ng-controller="headerCtrl">
                    <div  ng-class="{error:isError,warning:isWarning}">
                        <span  ng-bind="messageText"></span>
                    </div>
                    <button  ng-click="showError()">错误</button>
                    <button  ng-click="showWarning()">警告</button>
                </div>
            </div>
        </div>

        <div class="form-group" ng-controller="getlist">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="getlist()">点击获取列表</button>
                <ul ng-class="{listshow:show}"  ng-show="show">
                    <li ng-repeat="user in users">
                        {{user}}
                    </li>
                </ul>
            </div>
        </div>

        <hello1></hello1>

        <div hello1></div>

        <div class="hello1"></div>

        <!-- directive:hello1 -->
        <div></div>
        <p1>
            <a href="#">点击</a>
        </p1>
    </div>

</div>
<script src="js/angular-1.3.0.js"></script>
<script src="js/angular-ui-router.js"></script>
<script  src="js/4.js"></script>
</body>
</html>
